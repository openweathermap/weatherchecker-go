<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Weather Checker UI</title>
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="bundle/index.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <style>
    .table tbody>tr>td {
        vertical-align: middle;
    }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <a class="navbar-brand">OWM Weather Checker</a>
        </nav>
        <div class="controls col-sm-6">
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            <span id="appid_check_spinner"></span>
                        </td>
                        <td>
                            <form id="appid_check_form">
                                <input id="appid_check_submit" class="btn btn-primary" type="submit" value="Administrator login"></input>
                                <input id="appid_entry" name="appid" class="btn btn-default" placeholder="Key"></input>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="refresh_spinner"></span>
                        </td>
                        <td>
                            <button id="refresh_button" class="btn btn-primary" type="button">Create fresh data slice</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="upsert_location_spinner"></span>
                        </td>
                        <td>
                            <button id="upsert_location" class="btn btn-primary" type="button">Add / edit location</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <form id="location_upsert_form"></form>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="location_data_download_spinner"></span>
                        </td>
                        <td>
                            <button id="location_data_download" class="btn btn-primary" type="button">Refresh location list</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="get_weatherdata_spinner"></span>
                        </td>
                        <td>
                            <form id="weather_request">
                                <input id="get_weatherdata" class="btn btn-primary" type="submit" value="Download data"></input>
                                <select id="location_list" name="locationid" class="btn btn-default"></select>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="weatherchart">
        </div>
        <div id="weathertable" class="table table-striped">
        </div>
    </div>
</body>

</html>
