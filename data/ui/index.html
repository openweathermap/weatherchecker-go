<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Weather Checker UI</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <script src="/ui/bundle/index.js"></script>
    <script src="/ui/bundle/ga.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="/ui/stylesheets/index.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-default">
                <a class="navbar-brand">OWM Weather Checker</a>
                <div class="collapse navbar-collapse">
                    <form class="navbar-form navbar-right" id="weather_request">
                        <div class="col-lg-12">
                            <div id="request_range_picker" class="daterange btn btn-default dropdown-toggle">
                                <i class="glyphicon glyphicon-calendar"></i>&nbsp;<span id="request_range_span"></span>
                            </div>
                            <select id="location_list" name="locationid" class="btn btn-default"></select>
                            <span class="spinner" id="get_weatherdata_spinner"></span>
                        </div>
                    </form>
                </div>
            </nav>
        </header>
        <div id="enable_javascript" class="activezone">
            <div class="jumbotron">
                <h1>Javascript Required</h1>
                <p>
                    Weather Checker requires scripting support. Here are the <a href="http://www.enable-javascript.com/" target="_blank">instructions on how to enable JavaScript in your web browser</a>.
                </p>
            </div>
        </div>
        <div id="landing" class="activezone"></div>
        <div id="loading_shim" class="activezone"></div>
        <div id="weatherchart" class="activezone"></div>
        <div id="weathertable" class="activezone table table-striped"></div>
        <footer>
            <div class="well well-sm">
                <p>Copyleft 2015 - 2016, <a href="http://owm.io">OpenWeatherMap, Inc.</a></p>
                <p>Weather Checker is available under the terms of <a href="https://gnu.org/licenses/agpl.html">GNU Affero General Public License v3</a></p>
            </div>
        </footer>
    </div>
</body>

</html>
