<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Weather Checker UI</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="bundle/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/index.css" />
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-default">
                <a class="navbar-brand">OWM Weather Checker</a>
                <div class="collapse navbar-collapse">
                    <form class="navbar-form navbar-right" id="weather_request">
                        <div class="col-lg-4">
                            <div id='request_start_picker' class="input-group date datepicker">
                                <input name="requeststart" type='text' class="form-control" />
                                <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div id='request_end_picker' class="input-group date datepicker">
                                <input name="requestend" type='text' class="form-control" />
                                <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <select id="location_list" name="locationid" class="btn btn-default"></select>
                        <span class="spinner" id="get_weatherdata_spinner"></span>
                    </form>
                </div>
            </nav>
        </header>
        <div id="landing">
            <div class="jumbotron">
                <h1>Weather info at your hand</h1>
                <p>OWM Weather Checker lets you compare weather data from different providers.</p>
                <p><a class="btn btn-primary btn-lg" role="button" disabled=true>Select the city in the box above to start</a></p>
            </div>
        </div>
        <div id="weatherchart">
        </div>
        <div id="weathertable" class="table table-striped">
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="well well-sm">
                <p>Copyleft 2015 - 2016, <a href="http://owm.io">OpenWeatherMap, Inc.</a></p>
                <p>Weather Checker is available under the terms of <a href="https://gnu.org/licenses/agpl.html">GNU Affero General Public License v3</a></p>
            </div>
        </div>
    </footer>
</body>

</html>
