<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Weather Checker UI</title>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/ui/bundle/admin.js"></script>
    <script src="/ui/bundle/ga.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="/ui/stylesheets/index.css" />
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-default">
                <a class="navbar-brand">Weather Checker Admin</a>
            </nav>
        </header>
        <div class="controls col-sm-9">
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            <span id="appid_check_spinner"></span>
                        </td>
                        <td>
                            <form id="appid_check_form">
                                <input id="appid_check_submit" class="btn btn-primary" type="submit" value="Administrator login"></input>
                                <input id="appid_entry" name="appid" class="btn btn-default" placeholder="Key"></input>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="refresh_spinner"></span>
                        </td>
                        <td>
                            <button id="refresh_button" class="btn btn-primary" type="button">Create fresh data slice</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="upsert_location_spinner"></span>
                        </td>
                        <td>
                            <button id="upsert_location" class="btn btn-primary" type="button">Add / edit location</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <form id="location_upsert_form"></form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="well well-sm">
                <p>Copyleft 2015 - 2016, <a href="http://owm.io">OpenWeatherMap, Inc.</a></p>
                <p>Weather Checker is available under the terms of <a href="https://gnu.org/licenses/agpl.html">GNU Affero General Public License v3</a></p>
            </div>
        </div>
    </footer>
</body>

</html>
